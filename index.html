<h1 id="ID2">應用人類學</h1>
<p>應用人類學泛指人類學與其他學科結合運用的實例，以下會挑出三種不同的應用來介紹。</p>
<h2 id="ID3">歷史人類學</h2>
<p>透過歷史文獻或歷史記憶，探討文化以及人們的思維隨著時間會有何變化。</p>
<h2 id="ID4">社會人類學</h2>
<p>觀察社會上因人與人之間的互動所產生的各式問題。</p>
<h3 id="ID5">歷史人類學vs.社會人類學</h3>
<ul>
  <li>歷史人類學強調「從古鑑今」<br>
    社會人類學注重「人與人之間問題的解決」</li>
</ul>
<h2 id="ID6">法醫人類學</h2>
<p>針對運用在法庭上的醫學，專注在屍體從死亡到發現之間的過程。</p>
